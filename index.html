<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <input type="text" id="uname" placeholder="User Name"><br/>
        <p id="errorUname"></p>

        <input type="text" id="pwd" placeholder="Password"><br/>
        <p id="errorPwd"></p>

        <input type="text" id="email" placeholder="Email"><br/>
        <p id="errorEmail"></p>

        <input type="text" id="loc" placeholder="Location"><br/>
        <p id="errorLoc"></p>

        <input type="text" id="org" placeholder="Organization"><br/>
        <p id="errorOrg"></p>

        <input type="radio" name="gender" value ="male" id="male" placeholder=""> Male <br/>

        <input type="radio" name="gender" value ="female" id="female" placeholder=""> Female <br/>
        <p id="errorRadio"></p>

        <button id="btn">Save</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
